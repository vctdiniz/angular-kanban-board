<mat-card class="stage-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>{{ stageTitle | uppercase }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngFor="let task of tasks">
      <app-task [task]="task"></app-task>
    </ng-container>

  </mat-card-content>
</mat-card>
